<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Lista Distributori</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-3">
<h1>Lista Distributori</h1>
<form method="get">
<input type="text" name="province" placeholder="Provincia" class="form-control mb-2" />
<button class="btn btn-primary mb-3">Filtra</button>
</form>
<table class="table table-bordered">
<thead><tr><th>ID</th><th>Nome</th><th>Provincia</th><th>Benzina</th><th>Diesel</th><th>Dettaglio</th></tr></thead>
<tbody>
{% for d in distributori %}
<tr>
<td>{{ d.id }}</td>
<td>{{ d.nome }}</td>
<td>{{ d.provincia }}</td>
<td>{{ d.benzina }}</td>
<td>{{ d.diesel }}</td>
<td><a href="/distributor/{{ d.id }}" class="btn btn-sm btn-info">Dettaglio</a></td>
</tr>
{% endfor %}
</tbody>
</table>
</div>
</body>
</html>
